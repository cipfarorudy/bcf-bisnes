<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paiement annulé - BCF Bizness</title>
    <style>
      body { font-family: Segoe UI, Tahoma, sans-serif; background: linear-gradient(135deg,#667eea,#764ba2); min-height: 100vh; display:flex; align-items:center; justify-content:center; padding: 24px; }
      .card { background:#fff; border-radius:16px; box-shadow:0 20px 60px rgba(0,0,0,.25); max-width:560px; width:100%; padding:32px; text-align:center; }
      h1 { color:#764ba2; margin-bottom:10px; }
      p { color:#555; margin:8px 0; }
      .actions { margin-top:22px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
      .btn { padding:12px 16px; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
      .btn-primary { background: linear-gradient(135deg,#667eea,#764ba2); color:#fff; }
      .btn-secondary { background:#eee; color:#333; }
      a.btn { text-decoration:none; display:inline-block; }
      .footer { margin-top:18px; font-size:.95em; color:#555; }
      .footer a { color:#667eea; text-decoration:none; }
      .footer a:hover { text-decoration:underline; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Paiement annulé ❌</h1>
      <p>Votre souscription n'a pas été finalisée. Vous pouvez réessayer ou nous contacter si besoin.</p>
      <div class="actions">
        <a href="./index.html" class="btn btn-secondary">Retour à l'accueil</a>
        <a href="mailto:contact@bcfbiznes.com" class="btn btn-primary">Nous contacter</a>
      </div>
      <div class="footer">
        Besoin d’aide ? Écrivez-nous à <a href="mailto:contact@bcfbiznes.com">contact@bcfbiznes.com</a>
      </div>
    </div>
  </body>
</html>
